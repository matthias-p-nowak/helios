<header>
<a class="helios-skip-navigation" href="#helios-main-content">jump to content</a>
<comment type="{{ .Type }}" />
</header>
<div class="helios-menu">
{{ with $.Site.Params.logo  }}
<img class="helios-logo" src="{{ $.Site.BaseURL }}/{{ . }}" alt="logo" />
{{ end }}
<span class="helios-site-title">{{ $.Site.Title }}</span>

{{ partial "menu.html" . }}
</div>
{{ if .Params.breadcrumb | default true }}
<div class="helios-breadcrumb">
{{ partial "breadcrumb.html" . }}
</div>
{{ end }}
