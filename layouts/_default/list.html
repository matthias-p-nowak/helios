{{ define "main" }}
<comment from="single.html" />  
<h1>{{ .Title }}</h1>
{{ .Content }}
<hr class="helios-decent-hr" />
<!-- <main class="helios-post-list"> -->
{{ range .Pages }}
<a href="{{ .Permalink }}" class="helios-list-item">
<h4>{{ .Title }}</h4>
<div class="helios-post-description">{{ .Description }}</div>
<div class="helios-post-summary">{{ .Summary | plainify | safeHTML }}</div>
<div class="helios-post-time"><time>{{ .Date.Format "2006-01-02" }}</time></div>
</a>
{{ if .PrevInSection }}
<hr class="helios-list-sep" width="80%" />
{{ end }}
{{ end }}
<!-- </main> -->

{{ end }}
