<head>
<meta charset="utf-8">
<meta lang="{{ .Site.LanguageCode  }}"/>
{{ hugo.Generator }}
<title>{{ .Site.Title -}}: {{- .Page.Title }}</title>
{{ with $.Site.Params.favicon }}
<link rel="icon" type="image/x-icon" href="{{ $.Site.BaseURL }}/{{ . }}"/>
{{ end }}
{{ $style := resources.Get "sass/helios.sass" | resources.ToCSS | resources.Fingerprint }}
<link rel="stylesheet" type="text/css" media="all" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
<!-- <link href="{{ .Site.BaseURL }}/css/helios.css" rel="stylesheet" type="text/css" media="all"> -->
<link href="{{ .Site.BaseURL }}/css/chroma.css" rel="stylesheet" type="text/css" media="all">
</head>
