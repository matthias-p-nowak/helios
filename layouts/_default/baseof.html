<!DOCTYPE html>
<html >
  {{- partial "head.html" . -}}
  <body>
    <div class="helios-container">
    <div >
      {{- partial "header.html" . -}}
      <div class="helios-middle">
      <aside class="helios-column">
      {{ partial "toc.html" . }}
      </aside>
      <main id="helios-main-content" class="helios-column">
{{- block "main" . }}
the default main block
{{- end }}
      </main>
      <aside class="helios-column">
      {{- partial "meta.html" . -}}
      </aside>
      </div>
      {{- partial "footer.html" . -}}
      </div>
      </div>
      {{ if fileExists "/layouts/partials/debug.html" }}
      {{ partial "debug.html" . }}
      {{ end }}
  </body>
</html>
